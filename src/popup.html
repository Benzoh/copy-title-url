<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>getLinks</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="bg-dark">
    <div class="d-flex justify-content-between">
      <div><strong>Get Title & URL</strong></div>
      <div class="cute">📋 コピペして使ってね 💓</div>
    </div>
  </header>
  <main class="main">
    <div class="form-group">
      <label for="">🔸 Title & URL</label>
      <div class="d-flex align-items-center">
        <textarea id="js_default" class="form-control form-control-sm" readonly rows="1"></textarea>
        <div><a class="js_btn btn btn-info btn-sm ml-2" data-target-id="js_default" href="#">Copy</a></div>
      </div>
    </div>
    <div class="form-group">
      <label for="">🔸 Markdown Format</label>
      <div class="d-flex align-items-center">
        <input type="text" id="js_markdown" class="form-control form-control-sm" value="" readonly>
        <div><a class="js_btn btn btn-info btn-sm ml-2" data-target-id="js_markdown" href="#">Copy</a></div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-right">
    <!-- © hippohack -->
  </footer>
  <script src="getLinks.js"></script>
</body>
</html>
